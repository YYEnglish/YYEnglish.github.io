<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- 导入css文件 -->
    <link rel="stylesheet" href="./lib/css/jquery.fullPage.css">
    <!-- 页面元素初始化 -->
    <link rel="stylesheet" href="./lib/css/base.css">
    <!-- 自已写的css文件 -->
    <link rel="stylesheet" href="./lib/css/index.css">

    <!-- 导入js文件 -->
    <script src="./lib/js/jquery.min.js"></script>
    <script src="./lib/js/jquery.fullPage.min.js"></script>
    <!-- 缓动动画的js插件 -->
    <script src="./lib/js/jquery-ui.min.js"></script>
    <script src="./lib/js/jquery.easing.1.3.js"></script>
    <script src="./lib/js/html5shiv.min.js"></script>
    <script src="./lib/js/index.js"></script>
</head>
<body>
    <!-- 实现页面的主体结构 -->
    <div class="shoppingCar">
        <!-- 第一屏 -->
        <div class="section section1">
            <!-- 汽球 -->
            <img src="./lib/images/01/ball.png" class="ball" alt="">
            <!-- 小商品 -->
            <img src="./lib/images/01/products.png" class="products" alt="">
            <!-- 沙发 -->
            <img src="./lib/images/01/sofa.png" class="sofa" alt="">
        </div>

        <!-- 第二屏 -->
        <div class="section section2">
            <img src="./lib/images/02/words02.png" class="words01" alt="">
            <img src="./lib/images/02/search01.png" alt="" class="search01">
            <img src="./lib/images/02/search02.png" alt="" class="search02">
            <!-- <img src="./lib/images/02/search02.png" alt="" class="search03"> -->
            <img src="./lib/images/02/sofas.png" alt="" class="sofas">
        </div>

        <!-- 第三屏 -->
        <div class="section section3">
            <!-- 选择颜色 -->
            <div class="color01"></div>
            <!-- 添加到购物车 -->
            <div class="add01"></div>
            <!-- 沙发 -->
            <img src="./lib/images/02/sofa.png" class="sofa" alt="">
        </div>

        <!-- 第四屏 -->
        <div class="section section4">
            <img src="./lib/images/04/words02.png" class="words01" alt="">                
            <!-- 地址文字 -->
            <img src="./lib/images/04/address.png" alt="" class="address">
            <!-- 键盘图片 -->
            <img src="./lib/images/04/keyboard.png" alt="" class="keyboard">
            <!-- 小车图片 -->
            <img src="./lib/images/04/car.png" alt="" class="car">
            <!-- 沙发图片 -->
            <img src="./lib/images/03/sofa.png" alt="" class="sofa">
            <!-- 白云 -->
            <img src="./lib/images/04/cloud.png" alt="" class="cloud">
        </div>

        <!-- 第五屏 -->
        <div class="section section5 active">
            <img src="./lib/images/05/words.png" class="words" alt="">                
                

            <img src="./lib/images/05/hand.png" alt="" class="hand">
            <div class="mouse01"></div>
            <img src="./lib/images/05/card.png" alt="" class="card">
            <img src="./lib/images/05/bill.png" alt="" class="bill">
        </div>
        <div class="section section6">
            <!-- 白云 -->
            <img src="./lib/images/04/cloud.png" alt="" class="cloud">

            <!-- 街道 -->
            <div class="street">
                <!-- 门 -->
                <img src="./lib/images/06/door.png" class="door" alt="">
                <!-- 女人 -->
                <img src="./lib/images/06/women.png" alt="" class="women">
            </div>

            <!-- 车的大盒子 -->
            <div class="carbox">
                <!-- 上面的小沙发 -->
                <img src="./lib/images/03/sofa.png" class="sofa" alt="">
                <!-- 小盒子 -->
                <img src="./lib/images/06/box.png" class="box" alt="">
                <!-- 小车 -->
                <img src="./lib/images/06/car.png" alt="" class="car">
                <!-- 地址 -->
                <img src="./lib/images/06/address.png" class="address" alt="">
                <!-- 男人 -->
                <img src="./lib/images/06/man.png" class="man" alt="">
                <!-- 文字 -->
                <img src="./lib/images/06/getpackage.png" class="getpackage" alt="">       
            </div>
        </div>

        <!-- 第七屏 -->
        <div class="section section7">
            <div class="stars"></div>
            <img src="./lib/images/07/good.png" class="good" alt="">
        </div>

        <!-- 第八屏 -->
        <div class="section section8">
            <!-- 开始购物 -->
            <div class="begin"></div>
            <!-- 手 -->
            <img src="./lib/images/08/hand.png" class="hand" alt="">
            <!-- 再来一次 -->
            <img src="./lib/images/08/again.png" alt="" class="again">
        </div>
    </div>
</body>
</html>
